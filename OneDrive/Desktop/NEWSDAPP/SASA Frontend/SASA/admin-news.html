<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASA Admin - Upload News</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Upload News Article</h3>
                    </div>
                    <div class="card-body">
                        <form id="news-form">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" id="news-title" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <select id="news-category" class="form-control">
                                    <option value="General">General</option>
                                    <option value="Lifestyle">Lifestyle</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Health">Health</option>
                                    <option value="Travel">Travel</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Image URL</label>
                                <input type="text" id="news-image" class="form-control"
                                    placeholder="https://example.com/image.jpg">
                                <small class="text-muted">Enter a direct link to an image.</small>
                            </div>
                            <div class="form-group">
                                <label>Content</label>
                                <textarea id="news-content" class="form-control" rows="5" required></textarea>
                            </div>
                            <div id="message" class="mt-3"></div>
                            <button type="submit" class="btn btn-success btn-block">Upload & Publish</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="index.html">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>

</body>

</html>
